# this allows you to overwrite only specified parameters

tags: ["chelsaCLIP"]

seed: 42

train: False
test: True

logger:
  tags: ${tags}
  group: "chelsaCLIP"
  wandb:
    name: "cclip tiny monthly"
    project: "chelsaCLIP tests"

