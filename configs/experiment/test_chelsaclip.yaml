data:
  batch_size: 4096
  climatology_dir: /shares/wegner.ics.uzh/CHELSA/climatologies/1981-2010_numpy/
  input_dir: /shares/wegner.ics.uzh/CHELSA/input/
  months: "march"

model:
  regress_loc: False #False, 0.01 
  location_encoder:
    _target_: src.models.components.loc_encoder.SirenNet
    dim_in: 386 #386,384, 1602
    dim_hidden: 512 #512, 1024 
    dim_out: 256
    num_layers: 2 # 2, 4, 12
    dropout: false
  pos_embedding:
    _target_: src.utils.positional_encoding.spheregrid.SphereGridSpatialRelationEncoder
    coord_dim: 2
    frequency_num: 64
    max_radius: 360
    min_radius: 0.0003
    freq_init: "geometric"
    device: "cuda"
  loss_fn:
    _target_: src.models.contrastive_loss.SigmoidClipLoss
    t_prime_init: 3.0 #2.3026
    b_init: -20.0 #-10.0
  chelsa_encoder:
    _target_: src.models.components.residual_net.Residual_Net
    input_len: 11 #44, 11
    hidden_dim: 64
    layers: 2
    batchnorm: True
    out_dim: 256
  #pos_embedding:
  #  _target_: src.utils.positional_encoding.spherical_harmonics.SphericalHarmonics
  #  legendre_polys: 40
  test_cases:
    test/dsts:
      _target_: src.utils.test_cases.dstasks.DSTs
      mlp_input_len: 256
      use_months: True #False, True
    #  deactivate: True
    #test/sw_sdm:
    #  _target_: src.utils.test_cases.switzerland_glc_sdm.SW_SDM
    #  PO_path: '/shares/wegner.ics.uzh/glc23_data/Switzerland_PO.csv'
    #  mlp_input_len: 256
    #  use_months: True
    #  verbose : True
    #  most_common_species_map: True
    #  iterations: 1
    test/pca_zur:
      _target_: src.utils.test_cases.map_visualization.CreateMapVisual
      months:
        - 3
      reduction: pca
      scope: zur
      use_months: ${model.test_cases.test/dsts.use_months}
    test/pca_swi:
      _target_: src.utils.test_cases.map_visualization.CreateMapVisual
      months:
        - 3
        - 9
      reduction: pca
      scope: swi_tc
      use_months: ${model.test_cases.test/dsts.use_months}
    test/pca_euro:
      _target_: src.utils.test_cases.map_visualization.CreateMapVisual
      months:
        - 3
      reduction: pca
      scope: euro
      use_months: ${model.test_cases.test/dsts.use_months}
    test/pca:
      _target_: src.utils.test_cases.map_visualization.CreateMapVisual
      months:
        - 3
        - 9
      reduction: pca
      scope: world
      use_months: ${model.test_cases.test/dsts.use_months}
    test/zur_grad:
      _target_: src.utils.test_cases.zurich_gradient_mean.ZGM
      months:
        - 3
        - 9
      use_months: ${model.test_cases.test/dsts.use_months}
